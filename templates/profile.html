{% extends "base.html" %}
{% block title %}Book Details{% endblock %}
{% block styles %}
<style>
figure {
    width: 200px;
    height: 300px;
}

figcaption {
    bottom: -50%;
    left: 0;
    width: 100%;

}

</style>
{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Left Side: Book Cover & Actions -->
        <div class="col-md-3 text-center">
            <img src="{{ current_user.profile_url }}" alt="Profile Picture" class="img-fluid mb-2 w-75 rounded rounded-circle shadow-sm">
            <a href="{{ url_for('edit_profile') }}" class="btn btn-outline-primary col-12 mb-2 w-75">üñåÔ∏è Edit Profile</a>

        </div>

        <!-- Right Side: User Details -->
        <div class="col-md-9">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h2 class="fw-bold">{{ current_user.full_name }}</h2>
                    <h5 class="text-muted">Joined Since: {{ current_user.created_at }}</h5>
                </div>
            </div>

            <h4 class="mb-0 mt-3">Bio</h4>
            <p class="mt-1">{{ current_user.bio }}
            </p>
